<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday to 莉莉</title>
<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
<div class="wrapper">
    <div class="container">
        <img id="headPic" src="img/headPic.jpg"/>
        <h1>Happy birthday to 莉莉</h1>
        
        <form>
            <input id="pwd" name="pwd" type="password" placeholder="神秘密码">
            <button type="button" onclick="showForm()">送出祝福</button>
            <br/>
            <button type="submit" id="login-button" style="margin-top: 2%;">开启生日!</button>
        </form>
        
        <p id="timer" class="text" style="color: #ed3073;font-size:24px;font-weight:bold;">
            世界已经有你<span id="span_dt_dt"></span>
        </p>
    </div>
    
    <div id="danmaku-container" class="danmaku-container"></div>
    
    <ul class="bg-bubbles">
        <li><img src="img/timg.gif" style="width:100%;height:100%"></li>
        <li><img src="img/timg.gif" style="width:100%;height:100%"></li>
        <li><img src="img/timg.gif" style="width:100%;height:100%"></li>
        <li><img src="img/timg.gif" style="width:100%;height:100%"></li>
        <li><img src="img/timg.gif" style="width:100%;height:100%"></li>
        <li><img src="img/timg.gif" style="width:100%;height:100%"></li>
        <li><img src="img/timg.gif" style="width:100%;height:100%"></li>
        <li><img src="img/timg.gif" style="width:100%;height:100%"></li>
        <li><img src="img/timg.gif" style="width:100%;height:100%"></li>
        <li><img src="img/timg.gif" style="width:100%;height:100%"></li>
    </ul>
</div>

<div id="form-popup" class="form-popup">
    <div class="form-container">
        <h2>送出你的祝福</h2>
        <input type="text" id="name" name="name" placeholder="你的名字" >
        <textarea id="message" name="message" placeholder="在这里输入你的祝福..." ></textarea>
        <button type="button" onclick="submitMessage()">送出</button>
        <button type="button" onclick="closeForm()">关闭</button>
    </div>
</div>

<script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>
<script src="js/jquery-1.8.4.min.js" type="text/javascript"></script>
</body>
</html>
